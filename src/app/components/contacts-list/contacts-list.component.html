<div class="hero">
  <h3 [ngStyle]="{ fontSize: '40px' }">Contact list</h3>

  <div>
    <div *ngFor="let contact of contactList" class="contact-list">
      <p class="contact" (click)="getContact(contact.id)">{{ contact.name }}</p>
    </div>
  </div>

  <ng-container *ngIf="contactSelected; else noContactSelected">
    <div class="contact-text">
      <h3>Datos del contacto</h3>
      <p>Nombre: {{ contactSelected.name }}</p>
      <p>Apellidos: {{ contactSelected.surname }}</p>
      <p>Email: {{ contactSelected.email }}</p>
      <p>Edad: {{ contactSelected.age }}</p>
    </div>
  </ng-container>
  <ng-template #noContactSelected>
    <div>
      <p>No has seleccionado ning√∫n contacto</p>
    </div>
  </ng-template>
</div>
